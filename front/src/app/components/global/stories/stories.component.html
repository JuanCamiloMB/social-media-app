<section
  class="flex gap-3 pl-2 py-4 border-b border-b-gray-30 bg-[rgba(231,222,138,0.5)]"
>
  @for (user of this.userService.posts; track user.login.uuid) {
  <article class="text-center">
    <article
      class="w-20 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-yellow-200 via-orange-200 to-yellow-500 text-center [&:hover>img]:scale-[0.98] cursor-pointer flex"
    >
      <img
        [src]="user.picture.large"
        class="rounded-[inherit] transition-all duration-200 ease-in-out"
      />
    </article>
    <p class="font-thin text-sm mt-2">
      {{ user.name.first }}
    </p>
  </article>
  } @empty { @for (item of skeleton; track $index) {
  <article
    class="flex flex-col items-center animate-pulse duration-300 ease-in-out"
  >
    <article
      class="w-20 aspect-square bg-black rounded-[50%] bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 cursor-pointer"
    >
      <div class="bg-gray-300 rounded-full w-full h-full"></div>
    </article>
    <p class="font-thin text-sm mt-2 bg-gray-400/35 w-16 h-5 rounded-lg"></p>
  </article>

  }}
</section>
